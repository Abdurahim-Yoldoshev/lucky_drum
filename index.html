<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusy Drum | Yo'ldoshev Coder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="mini"></div>
    <div class="drum" id="drum">
        <div id="click"></div>
        <div class="spin1"><span id="title">Futbol ⚽</span></div>
        <div class="spin2"><span id="title">Chipta 🎫</span></div>
        <div class="spin3"><span id="title">Daraxt 🎄</span></div>
        <div class="spin4"><span id="title">Billiard 🎱</span></div>
        <div class="spin5"><span id="title">Joistik 🎮</span></div>
        <div class="spin6"><span id="title">Brilliant 💎</span></div>
        <div class="spin7"><span id="title">Basketbol 🏀</span></div>
        <div class="spin8"><span id="title">Portlash 💥</span></div>
    </div>
    <div id="finishRow">
        <div class="finish">
            <div class="finishText">
                <img src="img/logo.png" alt="">
                <h1 id="result">Natija:</h1>
                <p id="resultText">Yuklanmoqda...</p>
                <button id="btn" class="btn">Qayta urinish</button>
            </div>
        </div>
    </div>

    <footer>
                <p>Lusy Drum</p>
                <p><a href="https://t.me/YuldoshevCoder">Yo'ldoshev Coder</a> tomonidan yaratilgan</p>
                <p>&copy; 2025</p>
            </div>
    </footer>
    <script src="js/script.js"></script>
